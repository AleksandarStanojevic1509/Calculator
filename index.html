<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/calculator.png" type="image/gif" sizes="16x16">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="resetstyle.css">-->
    <link
      href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

  
      <div id="calc">
        <div id="display">
          <div id="disp-item-previous"></div>
          <div id="disp-item-current"></div>
        </div>
        <div id="calc-container">
          <div class="calc-item math-op" id="+">+</div>
          <div class="calc-item math-op" id="-">-</div>
          <div class="calc-item math-op" id="/">&#247</div>
          <div class="calc-item math-op" id="*">*</div>
          <div class="calc-item number" id="7">7</div>
          <div class="calc-item number" id="8">8</div>
          <div class="calc-item number" id="9">9</div>
          <div class="calc-item" id="all-clear">AC</div>
          <div class="calc-item number" id="4">4</div>
          <div class="calc-item number" id="5">5</div>
          <div class="calc-item number" id="6">6</div>
          <div class="calc-item " id="delete">&#8617</div>
          <div class="calc-item number" id="1">1</div>
          <div class="calc-item number" id="2">2</div>
          <div class="calc-item number" id="3">3</div>
          <div class="calc-item" id="equals">=</div>
          <div class="calc-item number zero" id="0">0</div>
          <div class="calc-item number dot" id=".">.</div>
        </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
