<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="resetstyle.css">-->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">

</head>
<body>
    <div id="panel">
        <div id="calc">
            <div id="display">
                <div id="disp-item-previous"></div>
                <div id="disp-item-current"></div>
            </div>
            <div id="calc-container">
                <div class="calc-item math-op" id="percent">%</div>
                <div class="calc-item math-op" id="diva">/</div>
                <div class="calc-item math-op" id="multi">*</div>
                <div class="calc-item" id="delete">AC</div>
                <div class="calc-item number" id="seven">7</div>
                <div class="calc-item number" id="eight">8</div>
                <div class="calc-item number" id="nine">9</div>
                <div class="calc-item math-op" id="minus">-</div>
                <div class="calc-item number" id="four">4</div>
                <div class="calc-item number" id="five">5</div>
                <div class="calc-item number" id="six">6</div>
                <div class="calc-item math-op" id="plus">+</div>
                <div class="calc-item number" id="one">1</div>
                <div class="calc-item number" id="two">2</div>
                <div class="calc-item number" id="three">3</div>
                <div class="calc-item" id="equals">=</div>
                <div class="calc-item number" id="zero">0</div>
                <div class="calc-item number" id="dot">.</div>
        
        
            </div>

    </div>
   
    </div>
    



    <script src="app.js"></script>
</body>
</html>
